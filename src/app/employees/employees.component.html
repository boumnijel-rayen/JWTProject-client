<div class="allusers">
    <p class="title"><span>pages</span> / Employees</p>
    <button class="logout" (click)="logout()">Logout</button>
    <div class="users">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.id}}</td>
                    <td>{{employee.name}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.age}}</td>
                    <td>{{employee.salary}}</td>
                    <td>
                        <button type="button" (click)="deleteEmployee(employee.id)" class="danger">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
